name: Build and Push Docker Image to Docker Hub

on: push
jobs:
  build:
    name: push docker image to hub
    runs-on: ubuntu-latest
    steps:
      - name: check repository
        uses: actions/checkout@v4

      - uses: benjlevesque/short-sha@v3.0
        id: short-sha
        with:
          length: 6

      - run: echo $SHA
        env:
          SHA: ${{ steps.short-sha.outputs.sha }}

      - name: login to docker registry
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}

      - name: build and push docker image to registry
        uses: docker/build-push-action@v5
        with:
          context: ./
          push: true
          build-args: BUILD_ID=${{env.SHA}}
          tags: asieduernest/catty-res:latest,asieduernest/catty-res:${{steps.short-sha.outputs.sha}}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'cat-res'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_87ecdf1e6a194e6a9280ea393106831c }}
          images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_91d0ad005a914ef6b7c068cf12239ed6 }}/catty-res:${{ github.sha }}'
